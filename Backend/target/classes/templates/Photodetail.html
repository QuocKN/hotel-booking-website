<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../Css/RoomDetail.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <div id="roomCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner room-image">
              <div class="carousel-item active">
                <img
                  src="https://storage.googleapis.com/a1aa/image/FDX2zQtfCaxNAy5wRi1VUu1KtyjMFpJFE4CKkavwfOfUfKoPB.jpg"
                  class="d-block w-100"
                  alt="Room Image"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://storage.googleapis.com/a1aa/image/xEWUjwqfItSxSirx7HjA8rDfnHtCgzGr0ZEuJe7bNoTj5uznA.jpg"
                  class="d-block w-100"
                  alt="Room Image"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://storage.googleapis.com/a1aa/image/fMoHlHlhRZQ2PiuGitg9YUuPTuycW1Kzb3qo6TyXPIdzXB9JA.jpg"
                  class="d-block w-100"
                  alt="Room Image"
                />
              </div>
              <!-- Thêm các ảnh khác vào đây -->
              <div class="carousel-item">
                <img
                  src="https://storage.googleapis.com/a1aa/image/xEWUjwqfItSxSirx7HjA8rDfnHtCgzGr0ZEuJe7bNoTj5uznA.jpg"
                  class="d-block w-100"
                  alt="Room Image"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://storage.googleapis.com/a1aa/image/xEWUjwqfItSxSirx7HjA8rDfnHtCgzGr0ZEuJe7bNoTj5uznA.jpg"
                  class="d-block w-100"
                  alt="Room Image"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="https://storage.googleapis.com/a1aa/image/xEWUjwqfItSxSirx7HjA8rDfnHtCgzGr0ZEuJe7bNoTj5uznA.jpg"
                  class="d-block w-100"
                  alt="Room Image"
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#roomCarousel"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#roomCarousel"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <div class="thumbnail-container d-flex justify-content-center mt-3">
            <img
              src="https://storage.googleapis.com/a1aa/image/FDX2zQtfCaxNAy5wRi1VUu1KtyjMFpJFE4CKkavwfOfUfKoPB.jpg"
              class="thumbnail"
              data-target="#roomCarousel"
              data-slide-to="0"
              alt="Thumbnail"
            />
            <img
              src="https://storage.googleapis.com/a1aa/image/xEWUjwqfItSxSirx7HjA8rDfnHtCgzGr0ZEuJe7bNoTj5uznA.jpg"
              class="thumbnail"
              data-target="#roomCarousel"
              data-slide-to="1"

            />
            <img
              src="https://storage.googleapis.com/a1aa/image/fMoHlHlhRZQ2PiuGitg9YUuPTuycW1Kzb3qo6TyXPIdzXB9JA.jpg"
              class="thumbnail"
              data-target="#roomCarousel"

            />
            <!-- them -->

              src="https://storage.googleapis.com/a1aa/image/fMoHlHlhRZQ2PiuGitg9YUuPTuycW1Kzb3qo6TyXPIdzXB9JA.jpg"
              class="thumbnail"
              data-target="#roomCarousel"
              data-slide-to="3"
              alt="Thumbnail"
            />
            <img
              src="https://storage.googleapis.com/a1aa/image/fMoHlHlhRZQ2PiuGitg9YUuPTuycW1Kzb3qo6TyXPIdzXB9JA.jpg"
              class="thumbnail"
              data-target="#roomCarousel"
              data-slide-to="4"
              alt="Thumbnail"
            />
            <img
              src="https://storage.googleapis.com/a1aa/image/fMoHlHlhRZQ2PiuGitg9YUuPTuycW1Kzb3qo6TyXPIdzXB9JA.jpg"
              class="thumbnail"
              data-target="#roomCarousel"
              data-slide-to="5"
              alt="Thumbnail"
            />
            <img
              src="https://storage.googleapis.com/a1aa/image/fMoHlHlhRZQ2PiuGitg9YUuPTuycW1Kzb3qo6TyXPIdzXB9JA.jpg"
              class="thumbnail"
              data-target="#roomCarousel"
              data-slide-to="6"
              alt="Thumbnail"
            />
            <img
              src="https://storage.googleapis.com/a1aa/image/fMoHlHlhRZQ2PiuGitg9YUuPTuycW1Kzb3qo6TyXPIdzXB9JA.jpg"
              class="thumbnail"
              data-target="#roomCarousel"
              data-slide-to="7"
              alt="Thumbnail"
            />
            <img
              src="https://storage.googleapis.com/a1aa/image/fMoHlHlhRZQ2PiuGitg9YUuPTuycW1Kzb3qo6TyXPIdzXB9JA.jpg"
              class="thumbnail"
              data-target="#roomCarousel"
              data-slide-to="8"

            />
            <img
              src="https://storage.googleapis.com/a1aa/image/fMoHlHlhRZQ2PiuGitg9YUuPTuycW1Kzb3qo6TyXPIdzXB9JA.jpg"
              class="thumbnail"
              data-target="#roomCarousel"
              data-slide-to="9"
              alt="Thumbnail"
            />
            <img
              src="https://storage.googleapis.com/a1aa/image/fMoHlHlhRZQ2PiuGitg9YUuPTuycW1Kzb3qo6TyXPIdzXB9JA.jpg"
              class="thumbnail"
              data-target="#roomCarousel"
              data-slide-to="10"
              alt="Thumbnail"
            />
            <img
              src="https://storage.googleapis.com/a1aa/image/fMoHlHlhRZQ2PiuGitg9YUuPTuycW1Kzb3qo6TyXPIdzXB9JA.jpg"
              class="thumbnail"
              data-target="#roomCarousel"
              data-slide-to="11"
              alt="Thumbnail"

            <!-- them -->

          </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
      $("#roomCarousel").on("slide.bs.carousel", function (e) {
        var index = $(e.relatedTarget).index();
        $(".thumbnail").removeClass("active");
        $(".thumbnail").eq(index).addClass("active");
      });
    </script>
  </body>
</html>
