    <!-- form -->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-12">
          <div class="booking-form">
            <form th:action="@{/booking}" method="post" th:object="${bookingDetailDTO}">
              <div th:if="${errors}" class="alert alert-danger">
                <ul>
                  <li th:each="error : ${errors}" th:text="${error}"></li>
                </ul>
              </div>
              <div th:if="${error}" class="alert alert-danger">
                <p th:text="${error}"></p>
              </div>
              <input
                      type="hidden"
                      th:field="*{roomId}"
              />
              <input
                      type="hidden"
                      th:field="*{userId}"
              />
              <div class="mb-3">
                <label for="name" class="form-label"
                  ><b>Tên đầy đủ của bạn</b><b class="note"> *</b></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Nhập tên đầy đủ của bạn"
                  th:value="${session.user.firstName + ' ' + session.user.lastName}"
                />
<!--                  readonly-->

              </div>

              <div class="mb-3">
                <label for="email" class="form-label"
                  ><b>Địa chỉ email</b><b class="note"> *</b></label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Nhập email của bạn"
                  th:value="${session.user.email}"/>
<!--                  readonly-->

              </div>
              <div class="mb-3">
                <label for="phone" class="form-label"
                  ><b>Số điện thoại</b><b class="note"> *</b></label
                >
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  placeholder="Nhập số điện thoại của bạn"
                  th:field="*{phone}"
                />
              </div>
              <div class="mb-3">
                <label for="checkin" class="form-label"
                  ><b>Ngày nhận phòng</b><b class="note"> *</b></label
                >
                <input
                        type="date"
                        class="form-control"
                        id="checkin"
                        th:field="*{checkIn}"
                />
              </div>
              <div class="mb-3">
                <label for="checkout" class="form-label"
                  ><b>Ngày trả phòng</b><b class="note"> *</b></label
                >
                <input
                        type="date"
                        class="form-control"
                        id="checkout"
                        th:field="*{checkOut}"
                />
              </div>
