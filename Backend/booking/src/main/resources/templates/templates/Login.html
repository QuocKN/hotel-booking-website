<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>TravelBooking - Đăng nhập</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
      }
      .logo {
        font-size: 24px;
        font-weight: bold;
        color: rgb(28, 87, 136);
        margin: 20px;
      }
      .login-form {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: 50px auto;
      }
      .login-form h2 {
        font-weight: bold;
        margin-bottom: 20px;
      }
      .login-form .form-control {
        border-radius: 20px;
        margin-bottom: 15px;
      }
      .login-form .btn {
        background-color: rgb(28, 87, 136);
        color: #fff;
        border-radius: 20px;
        padding: 10px 20px;
      }
      .login-form .btn:hover {
        background-color: rgb(39, 104, 156);
      }
      .login-form .login-link {
        margin-top: 10px;
        display: block;
        text-align: center;
      }
      .login-form .login-link a {
        color: rgb(28, 87, 136);
        text-decoration: none;
      }
      .footer {
        background-color: #f1f3f5;
        padding: 20px 0;
        text-align: center;
        font-size: 14px;
        color: #6c757d;
      }
      .footer .left,
      .footer .right {
        display: inline-block;
        width: 45%;
        vertical-align: top;
      }
      .footer .left {
        text-align: left;
      }
      .footer .right {
        text-align: right;
      }
      .footer .left h5,
      .footer .right h5 {
        color: rgb(28, 87, 136);
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="logo">
      <a href="/" style="text-decoration: none;">
      <img
        alt="TravelBooking logo"
        height="30"
        src="https://storage.googleapis.com/a1aa/image/JMwVH3bSSMbTC5QAlabsbxEeIzaULML4ClnG5eqvtmCJQQ1TA.jpg"
        style="vertical-align: middle"
        width="30"
      />
      <span style="color: rgb(28, 87, 136); font-size: 24px; font-weight: bold">
        TravelBooking
      </span>
      </a>
    </div>
    <div class="login-form">
      <h2 class="text-center" style="color: rgb(28, 87, 136)">Đăng nhập</h2>
      <form th:action="@{/users/login}" method="post" th:object="${userLoginDTO}">
        <div th:if="${error}" class="alert alert-danger">
          <p th:text="${error}" class="text-align:center"></p>
        </div>

        <div th:if="${errors}" class="alert alert-danger">
            <p th:each="err : ${errors}" th:text="${err.defaultMessage}"></p>
        </div>

        <input

                type="email"
                class="form-control"
                placeholder="Email"
                th:field="*{email}"
                required
        />

<!--        <div th:if="${#fields.hasErrors('email')}" class="alert alert-danger">-->
<!--          <p th:errors="*{email}"></p>-->
<!--        </div>-->

        <input
                type="password"
                class="form-control"
                placeholder="Mật khẩu"
                th:field="*{password}"
                required
        />

<!--        <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger">-->
<!--          <p th:errors="*{password}"></p>-->
<!--        </div>-->
        <button type="submit" class="btn btn-block w-100">
          <b>Đăng nhập</b>
        </button>
        <div class="mt-3" style="text-align: center">
      <span>
        Chưa có tài khoản?
        <a href="/users/register" style="color: rgb(28, 87, 136)">
          <b>Đăng ký</b>
        </a>
      </span>
        </div>
      </form>
    </div>
    <div class="footer fixed-bottom">
      <div class="left">
        <h5>TravelBooking</h5>
        <p>Khám phá thế giới dễ dàng<br />Đặt ngay trên TravelBooking</p>
      </div>
      <div class="right">
        <h5>Nhóm 5</h5>
        <p>Nguyễn Kiến Quốc<br />Hà Ngọc Huy</p>
      </div>
    </div>
<!--    <script src="../Js/Login.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  </body>
</html>
