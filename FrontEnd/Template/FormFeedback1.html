<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đánh giá khách sạn</title>
    <!-- Thêm liên kết tới Bootstrap và Font Awesome -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f9;
      }
      .modal-content {
        border-radius: 8px;
        padding: 20px;
      }

      .form-group h5 {
        font-size: 20px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 20px;
        color: #18528f;
      }
      .btn-primary {
        width: 100%;
        font-size: 16px;
        background-color: #0f4c8d;
      }
      .form-group {
        margin-bottom: 10px;
      }
      .form-control {
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center"
      style="height: 100vh"
    >
      <!-- Modal Form -->
      <div
        class="modal-content shadow-lg"
        style="max-width: 350px; width: 100%"
      >
        <div class="modal-body">
          <form>
            <div class="form-group">
              <h5>Mã số đặt phòng</h5>
              <input
                type="text"
                class="form-control"
                placeholder="Nhập mã số đặt phòng"
                required
              />
            </div>
            <p
              style="
                font-size: 12px;
                font-style: italic;
                color: #7a7a7a;
                margin-left: 10px;
              "
            >
              Mã số đặt phòng được gửi trong email của bạn
            </p>
            <button type="submit" class="btn btn-primary">
              Đến trang đánh giá
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Thêm script để sử dụng Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  </body>
</html>
