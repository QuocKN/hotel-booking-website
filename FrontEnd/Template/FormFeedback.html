<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đánh giá</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        display: grid;
        justify-content: center;
      }

      .form-label {
        margin-left: 5px;
        color: #18528f;
        font-weight: 700;
      }
      .rating i {
        color: #ffc107;
        height: 30px;
        width: 30px;
      }
      .btn-primary {
        color: white;
        background-color: #0056b3;
      }
      .modal-content {
        border-radius: 20px;
        padding: 10px 50px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 1000px;
        width: 90%;
        /* background-color: #0056b3; */
      }
      .form-control {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-lg-10 mx-auto">
          <div class="modal-content">
            <h2
              class="text-center mb-4"
              style="color: rgb(18, 74, 133); font-weight: 700"
            >
              Đánh giá trải nghiệm của bạn
            </h2>
            <form style="background: #f7f7f7; padding: 20px">
              <div class="mb-3">
                <label for="name" class="form-label">Tên của bạn</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Nhập tên của bạn"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Nhập email của bạn"
                />
              </div>
              <div class="mb-3">
                <label for="comments" class="form-label">Bình luận</label>
                <textarea
                  class="form-control"
                  id="comments"
                  rows="4"
                  placeholder="Nhập bình luận của bạn"
                ></textarea>
              </div>

              <div class="mb-3">
                <div class="rating">
                  <label
                    for="rating"
                    class="form-label"
                    style="margin-right: 20px"
                    >Xếp hạng:</label
                  >
                  <i class="fas fa-star" data-value="1"></i>
                  <i class="fas fa-star" data-value="2"></i>
                  <i class="fas fa-star" data-value="3"></i>
                  <i class="fas fa-star" data-value="4"></i>
                  <i class="fas fa-star" data-value="5"></i>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">
                Gửi đánh giá
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.querySelectorAll(".rating i").forEach((star) => {
        star.addEventListener("click", function () {
          let value = this.getAttribute("data-value");
          document.querySelectorAll(".rating i").forEach((s) => {
            s.classList.remove("fas");
            s.classList.add("far");
          });
          for (let i = 0; i < value; i++) {
            document.querySelectorAll(".rating i")[i].classList.remove("far");
            document.querySelectorAll(".rating i")[i].classList.add("fas");
          }
        });
      });
    </script>
  </body>
</html>
