<html>
  <head>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      rel="stylesheet"
    />
    <style>
      /*ĐOẠN 2*/
      .section-title {
        text-align: center;
        margin-bottom: 40px;
      }
      .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
      }
      .card img {
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }
      .card:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      .rating {
        background-color: #003580;
        color: white;
        font-size: 0.8rem;
        padding: 0.2rem 0.4rem;
        border-radius: 0.2rem;
        display: inline-block;
        margin-right: 0.5rem;
      }
      .new-price {
        font-size: 14px;
        font-weight: bold;
        color: black;
      }

      .card-title {
        font-size: 15px;
        text-align: center;
      }
      .card-text {
        font-size: 12px;
        text-align: center;
      }
      .d-flex {
        font-size: 12px;
        display: flex;
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <!-- Các nút điều khiển trái/phải -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>

      <!-- Nội dung carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="row">
            <div class="col-md-3">
              <div class="card">
                <img
                  alt="Indoor swimming pool in Cherry Hotel and Apartment"
                  class="card-img-top"
                  height="200"
                  src="https://storage.googleapis.com/a1aa/image/PQ4PFFd2enzpAC0OVSwugPAq1m9rM6Dltri8KhDlev5Msi1TA.jpg"
                  width="600"
                />
                <div class="card-body">
                  <h5 class="card-title mt-2">
                    <b>Cherry Hotel and Apartment</b>
                  </h5>
                  <p class="card-text">TP. Hồ Chí Minh, Việt Nam</p>
                  <div class="d-flex align-items-center">
                    <span class="rating"> 7,4 </span>
                    <span> Tốt · 477 đánh giá </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card">
                <img
                  alt="Living room in LUCK APART 8 - Hanoi Westlake Balcony Studio"
                  class="card-img-top"
                  height="200"
                  src="https://storage.googleapis.com/a1aa/image/eswxztp71vzNTKWMfKJC2fOteHOmmEWoNsnTP2w7J8MfhVseE.jpg"
                  width="600"
                />
                <div class="card-body">
                  <h5 class="card-title mt-2">
                    <b>LUCK APART 8 - Hanoi Westlake Balcony Studio</b>
                  </h5>
                  <p class="card-text">Hà Nội, Việt Nam</p>
                  <div class="d-flex align-items-center">
                    <span class="rating"> 8,5 </span>
                    <span> Rất tốt · 266 đánh giá </span>
                  </div>
                </div>
              </div>
            </div>

            
            <div class="col-md-3">
              
            </div>
            <div class="col-md-3">
              <div class="card">
                <img
                  alt="Bedroom in Simmi 5 Hotel &amp; Apartment"
                  class="card-img-top"
                  height="200"
                  src="https://storage.googleapis.com/a1aa/image/W5jfLxWagcx8KaOQiOMVoUiv02zwRhebEGCu4fUxPfl5wKWPB.jpg"
                  width="600"
                />
                <div class="card-body">
                  <h5 class="card-title mt-2">
                    <b>Simmi 5 Hotel &amp; Apartment</b>
                  </h5>
                  <p class="card-text">TP. Hồ Chí Minh, Việt Nam</p>
                  <div class="d-flex align-items-center">
                    <span class="rating"> 8,8 </span>
                    <span> Tuyệt vời · 86 đánh giá </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
